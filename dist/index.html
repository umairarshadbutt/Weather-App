<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="wrap">
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Enter a city..."
        />
      </header>
      <main>
        <section class="location">
          <div class="city">Lahore, PK</div>
          <div class="date">Monday 22 March 2021</div>
        </section>
        <div class="current">
          <div class="temprature">22<span>°c</span></div>
          <img id="imgId" alt="dia1" />
          <div class="tempratureF"></div>
          <div class="weather">Partially Sunny</div>
          <div class="hi-low">18°c / 26°c</div>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
