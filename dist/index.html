<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="wrap">
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Enter a city..."
        />
      </header>
      <main>
        <section class="location">
          <div class="city">Lahore, PK</div>
          <div class="date">Monday 22 March 2021</div>
        </section>
        <div class="current">
          <span class="temprature"> 22<span>°c | </span></span>
          <span class="tempratureF">71 <span> F </span></span>
          <div></div>
          <img
            id="imgId"
            alt="dia1"
            src="http://openweathermap.org/img/wn/04d@2x.png"
          />
          <div></div>
          <div class="weather">Clouds</div>
          <div class="hi-low">31°c / 31°c | 88F / 88 F</div>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
